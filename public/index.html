    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-MMQXRGP6");

      // Function to modify meta tags
      document.addEventListener("DOMContentLoaded", async function () {
        try {
          const response = await fetch("https://api.plusdistribution.in/meta/get-meta");
          const data = await response.json();
          const siteMeta = data.response.metaInf.find((site) => site.site_name === "plusdistributions.in");

          if (siteMeta) {
            // Update the title tag
            document.title = siteMeta.meta_title;

            // Modify the description meta tag
            const metaDescription = document.querySelector('meta[name="description"]');
            if (metaDescription) {
              metaDescription.setAttribute("content", siteMeta.meta_desc);
            }

            // Modify the keywords meta tag
            const metaKeywords = document.querySelector('meta[name="keywords"]');
            if (metaKeywords) {
              metaKeywords.setAttribute("content", siteMeta.meta_key);
            }

            // Modify the title meta tag
            const metaTitle = document.querySelector('meta[name="title"]');
            if (metaTitle) {
              metaTitle.setAttribute("content", siteMeta.meta_title);
            }

            // Add a new meta tag for author
            const metaAuthor = document.createElement("meta");
            metaAuthor.name = "author";
            metaAuthor.content = "John Doe";
            document.head.appendChild(metaAuthor);

            // Update the Open Graph image
            const metaOgImage = document.querySelector('meta[property="og:image"]');
            if (metaOgImage) {
              metaOgImage.setAttribute("content", siteMeta.meta_image || "https://i.postimg.cc/Dy025yMR/Screenshot-2024-11-07-151431.png");
            }
          }
        } catch (error) {
          console.error("Error fetching meta data:", error);
        }
      });
    </script>
